<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Coin Game Starter</title>
		<link rel="stylesheet" href="app.css" />
	</head>
	<body>
		<div class="container">
			<button class="button" role="button" id="dif1">Easier</button>
			<button class="button" role="button" id="dif2">Harder</button>
		</div>
		<div class="timer-container">
			<h2>Coin Time :</h2>
			<h2></h2>
			<h2 id="timer">10 seconds</h2>
		</div>
		<button class="button" role="button" id="reset">Reset Score</button>
		<button class="button" role="button" id="points">Points : 0</button>
		<button class="button" role="button" id="miss">Misses : 0</button>
		<h3>Good Luck..</h3>
		<div id="game-board">
			<img id="player" src="/2DKL.gif" alt="" />
			<img class="coin" src="/moneda-girando-spinning.gif" alt="" />
		</div>

		<!-- 		<img class="coin" src="https://media.tenor.com/dccYaC2Ber8AAAAi/coin-spin.gif" alt="" />
		<img class="coin" src="https://media.tenor.com/dccYaC2Ber8AAAAi/coin-spin.gif" alt="" /> -->
		<script src="app.js"></script>
	</body>
</html>
